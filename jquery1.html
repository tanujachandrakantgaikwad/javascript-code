<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
$(document).ready(function()
{
  $("h1").click(function()
  {
    $("p").hide();
    $("h2").hide();
  });
$("h3").click(function()
  {
    $("p").show();
    $("h2").show();
  });

});
</script>
</head>
<body>
   <h2> Example of  Tag Selector</h2>
	<p>Hiii my name is Tanuja </p>
	<p>My College Name is CDJ College BBACA</p>

<h1>hide </h1>
<h3>show</h3>
</body>
</html>
