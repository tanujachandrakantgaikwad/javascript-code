<html>
  <body>
   <form>
     Enter name:
     <input type="text" id="t1"><br>
     <input type="submit" value="ok" onclick="validation()">
   </form>
 </body>
</html> 
<script>
  function validation()
 {
   var s1=document.getElementById("t1").value;
   var pat=/^[A-Za-z ]+$/;
  
   if(s1.match(pat))
 { 
  alert("valid name:"+s1);
 }
 else
 {
  alert("invalid name:"+s1);
 } 
}
</script>
